<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sillicon valley</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="header">
        <h1 class="title">Silicon Valley</h1>
        <div class="container-flex">
          <div class="container">
            <div class="big-image">
              <img src="silicon valley.png" alt="">
              <div class="image-text">
                <h3>Sillicon Valley, California, USA 
                </h3>
              </div>
            </div>
          </div>
        </div>
       </section>

       <section id=”content”>
        <div class=”article-container”>
          <div class=”description”>
            <h2>Have you ever heard about Silicon  
                Valley?</h2>
            <p> 
      Silicon Valley is......</p>
          </div>
          <div class="companies ">
            <h2>3 Big Companies That's Located inSilicon Valley</h2>

            <div id="google" class="company reveal">
              <img src="google.png" alt="Google" width="450px">

              <div class=”company-description”>
                <h4>Google</h4>
                <p>Founded in 1998 .....</p>
              </div>
            </div>

            <div id="Netflix" class="company reveal">
                <img src="Netflix.png" alt="Netflix" width="450px">
                
                <div class=”company-description”>
                  <h4>Netflix</h4>
                  <p>Founded in 1997 .....</p>
                </div>
              </div>

              <div id="Facebook" class="company reveal">
                <img src="Facebook.png" alt="Facebook" width="450px">
                
                <div class=”company-description”>
                  <h4>Facebook</h4>
                  <p>Founded in 2004 .....</p>
                </div>
              </div>

  
          </div>
        </div>
       </section>
</body>
</html>
